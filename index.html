<!doctype html>
<html lang="en" ng-app="Capriccioso">
  <head>
    <meta charset="utf-8">
    <title>Capriccioso</title>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <link rel="stylesheet" href="application.css">
    <script src="js/app.js"></script>
    <script src="js/capricciosoController.js"></script>
    <script src="js/midi.js"></script>
    <script src="js/midi/audioDetect.js"></script>
    <script src="js/midi/plugin.webmidi.js"></script>
    <script src="js/midi/plugin.webaudio.js"></script>
    <script src="js/midi/loader.js"></script>

  <body ng-controller="CapricciosoController as capriCtrl">

      <h1>Capriccioso</h1>
      <h3>Whimsical and fanciful in character.</h3>
    </header>
    <main>

      

      <a ng-click="capriCtrl.playNotes()" href="#" title="Play video" class="play"></a>
      <!-- <button id="play_button">Play</button> -->


      <div class="ph-container1">

        <div class="ph-float">
            <a href='#' class='ph-button ph-btn-1'>Answer #1</a>
        </div>

        <div class="ph-float">
            <a href='#' class='ph-button ph-btn-2'>Answer #2</a>
        </div>


      </div>

      <div class="ph-container2">

        <div class="ph-float">
            <a href='#' class='ph-button ph-btn-3'>Answer #3</a>
        </div>

         <div class="ph-float">
            <a href='#' class='ph-button ph-btn-4'>Answer #4</a>
        </div>

      </div>


<div class="ph-clear"></div>

      <div id="answer_container">
      </div>

      <div id="answer_status">
        <span ng-show="capriCtrl.isAnswerCorrect()">Correct!</span>
      </div>
    </main>
  </body>
</html>
