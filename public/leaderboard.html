<!doctype html>
<html lang="en" ng-app="Capriccioso">

<body ng-controller="LeaderController as leaderCtrl">
  <p>Congratulations, you scored: <span ng-bind="pointsFactory.pointsTotal"></span> points!</p>
  <p>Leaderboard:</p>
  <main>

    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in leaderCtrl.users">
          <td ng-bind="user.username"></td>
            <td ng-bind="user.score"></td>
</tbody>
  </main>
</body>

</html>
